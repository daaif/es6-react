<div class="container">
  <h1 class="text-center">Destrucuturing</h1>
  <p>Le <mark>Destructuring</mark> permet d'alléger et de rendre le code
  plus lisible. Voici quelques exemples : 
<ul class="fa-ul">
  <li class="blink-item">
    <textarea class="myCode">
  var [a, , ,b] = [1, 2, 3, 4];
  console.log(a, b);</textarea>
  </li>
  <li class="blink-item">
    <textarea class="myCode">
  var {a, c} = {a: 23, b: 45, c: true};
  console.log(a, c);</textarea>
  </li>
  <li class="blink-item">
    <textarea class="myCode">
  const obj = {a: 99, b: true, c: 0};
  function f({a}) {
    console.log(a)
  };
  f(obj);</textarea>
  </li>
  <li class="blink-item">
    <textarea class="myCode">
  /* Permutation sans variable intermédiaire */
  let x = 0, y = 1;
  [x, y] = [y, x] </textarea>
  </li>
</ul>
</p>
</div>
